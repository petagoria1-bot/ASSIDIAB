<!DOCTYPE html>
<html lang="fr" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diab'Assistant T1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              // Harmonized Palette
              'jade-deep-dark': '#008A68',
              'emerald-main': '#10B981',
              'mint-soft': '#A7F3D0',
              
              'text-title': '#0F172A',
              'text-main': '#1E293B',
              'text-muted': '#475569',
              'placeholder-text': '#94A3B8',
              'icon-inactive': '#64748B',

              'input-bg': '#F1F5F9',
              'off-white': '#F9FAFB',
              'danger': '#EF4444',

              // Legacy (keep for specific elements if needed)
              'jade-deep': '#009975',
              'jade-deep-hover': '#008265',
              'turquoise-light': '#40E0D0',
            },
            borderRadius: {
              'input': '12px',
              'button': '14px',
              'card': '18px',
              'pill': '999px',
            },
            boxShadow: {
                'glass': '0 8px 24px rgba(0,0,0,0.06)',
                'glass-hover': '0 12px 32px rgba(0,0,0,0.08)',
                'focus-ring': '0 0 0 3px rgba(16,185,129,0.25)',
                'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
                '2xl': '0 25px 50px -12px rgb(0 0 0 / 0.25)',
            },
            backgroundImage: {
                'main-gradient': 'linear-gradient(180deg, #008A68 0%, #10B981 45%, #A7F3D0 100%)',
            },
            transitionTimingFunction: {
              'fast': 'cubic-bezier(.2,.8,.2,1)',
            },
            keyframes: {
                'fade-in': {
                    '0%': { opacity: '0' },
                    '100%': { opacity: '1' },
                },
                'fade-in-lift': {
                    '0%': { opacity: '0', transform: 'translateY(8px) scale(0.98)' },
                    '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                },
            },
            animation: {
                'fade-in': 'fade-in 0.2s ease-out forwards',
                'fade-in-lift': 'fade-in-lift 0.4s cubic-bezier(.2,.8,.2,1) forwards',
            },
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
</head>
<body class="bg-off-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
        "dexie": "https://aistudiocdn.com/dexie@^4.2.1",
        "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
